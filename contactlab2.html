<!DOCTYPE html>
<html>

<head>
	<title>Invitation Form</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>


<body>

	<span><h3>St. Andrew's PTA Contact Form</h3></span>
	
	<div class="row">
		<div class="row">
			<div class="input-field col s6">
			<!-- senders id -->
				From: <input id="frm" name="from" type="text" >					
			</div>
			<div class="input-field col s6">
			<!-- recepients numbers -->
				To: <input id="recep" name="to" type="text" >
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
			<!-- message to send -->
				Message: <input id="msg" class="materialize-textarea"></textarea>
			</div>
		</div>

		<button class="btn waves-effect waves-light" type="submit" id="submit" name="action" onclick="sendData()">Submit
		</button>

	</div>

	<script type="text/javascript">

		function sendData(){



			var from=document.getElementById("frm").value;  
			var to=document.getElementById("recep").value;
			var messg=document.getElementById("msg").value;

			var numbers = to.split(",");

			//script to send message to numbers specified
			window.location="http://144.76.58.179:16243/cgi-bin/sendsms?username=senduser&password=sendpass&to=" + numbers[0]+"+"+numbers[1]+"+"+numbers[2]+"+"+numbers[3]+ "&from= " + from + "&text=" + messg + "&dlr-mask=31";

		}
	</script>




</body>
</html>
