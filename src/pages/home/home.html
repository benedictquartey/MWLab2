<ion-content>
    <ion-grid>
        <ion-row>
            <ion-list style='width : 100%'>

                <ion-item>
                    <ion-item>
                        <ion-avatar item-start>
                            <img src="http://tinypost.co/wp-content/uploads/2016/09/cute-profile-pics-for-whatsapp-images.png">
                        </ion-avatar>
                        <h2>Xybron</h2>
                    </ion-item>
                </ion-item>
                <!--<ion-item>
                <ion-label floating>Subject</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>-->
                <ion-row padding>
                    <ion-col col-9>
                        <ion-item>
                            <ion-label floating>To</ion-label>
                            <ion-input type="number" [(ngModel)]='number' clearOnEdit></ion-input>

                        </ion-item>
                    </ion-col>
                    <ion-col col-3 style='display:flex; justify-content:center; align-items : center'>
                        <ion-fab>
                            <button (click)='addNumber()' ion-fab> <ion-icon name="add" ></ion-icon></button>
                        </ion-fab>


                    </ion-col>


                </ion-row>


                <ion-row padding>
                    <ion-chip *ngFor='let number of numbers'>
                        <ion-label>{{number}}</ion-label>
                        <button ion-button clear color="light" (click)="delete(chip1)">
                          <ion-icon name="close-circle"></ion-icon>
                        </button>
                    </ion-chip>

                </ion-row>

                <ion-row padding></ion-row>
                <ion-item>

                    <ion-textarea placeholder="Message" [(ngModel)]='message' style='height : 16rem'></ion-textarea>
                </ion-item>

            </ion-list>
            <button ion-button full round (click)='sendSMS()' style='height : 6rem'>Send</button>



        </ion-row>
    </ion-grid>
</ion-content>
