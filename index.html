<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2</title>
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"
          media="screen,projection"/>

    <style>
        body {
            background-image: url(iorn.jpg);
        }

        .container1

            width: 50%;
            height: 100%;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

        .myform {
            border: 2px solid black;
            height: 570px;
            width: 85%;
            background-color: #dddddd;
            padding: 15px;
            margin-bottom: 20%;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.2), 0 0 5px 10px rgba(0, 0, 0, 0.24)

    </style>

</head>
<body>

<div class="container1">
    <form class="myform">
        <table>
            <tr>SENDER</tr>
            <tr>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name2" type="text" class="validate">
                        <label class="active" for="first_name2">Sender ID:</label>
                    </div>
                </div>
            </tr>

            <tr>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="last_name2" type="text" class="validate">

                    </div>
                </div>
            </tr>

            <tr>

                </div>

        </table>


    </form>
