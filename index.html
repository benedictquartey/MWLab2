	    <h3 style="color: rgb(255,255,255)">&nbsp; &nbsp;Send SMS</h3>

	    <div class="form-control .col-4" style="padding-top: 50px; padding-bottom:10px text-shadow: 0 .05rem .1rem rgba(0,0,0,.5);">
		<div class="container">
			<h4 style="text-decoration: underline; padding-bottom: 20px">Enter Message</h4>
			<!-- Form to enter in message details -->
			<form >
			<label>Sender ID : &nbsp;</label>
			<!-- Insert sender id -->
			<input type="text" id="senderID" required/> <br>
			<label>Recepients : </label>
			<!-- Insert recepients numbers -->
			<input id="nums" required/> <p style="color: #843534;">use semicolons to separate receipient numbers</p>
			<label>Enter Message : </label><br>
			<!-- Insert message -->
			<textarea id="mess" cols="30" rows="10" required></textarea> 
			<br>
			<br>
	        <input type="button" onclick="return sendSMS()" value="Send SMS">
	        </form>
		</div>
	</div>
	</div>
	</body>
	<script type="text/javascript">
		//function to send sms to recepients provided
		function sendSMS(){
		//store recepients numbers
		var nums = document.getElementById('nums');
		var numbers = nums.value;
		//split into array
		var arr = numbers.split(";");

		//loop append recepients numbers in appropriate format
		var recepients;
		for (var i = arr.length - 1; i >= 0; i--) {
			recepients = arr[i] + "+";
		}

		//get message
		var message = document.getElementById('mess').value;
		//get sender name
		var sender = document.getElementById('senderID').value;
		//url
		var url = "http://144.76.58.179:16243/cgi-bin/sendsms?username=senduser&password=sendpass&to=" + recepients + "&from=" + sender + "&text="+message+"&dlr-mask=31";
		//access url
	    window.open(url,"_self");
	    
		    }
	</script>
