<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Send SMS</title>

	<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/css/uikit.min.css" />
<script type="text/javascript" src="script.js" ></script>


</head>
<body>
<div class="uk-container">
<form>
    <fieldset class="uk-fieldset">

        <legend class="uk-legend">Form data</legend>

        <div class="uk-margin">
            <input class="uk-input" type="text" id="senderID" placeholder="Sender ID (max 10 chars)" required="true">
        </div>

         <div class="uk-margin">
            <input class="uk-input" type="text" id="to" placeholder="To: (separate numbers with comma)" required="true">
        </div>

        <div class="uk-margin">
            <textarea class="uk-textarea" id="message" rows="5" placeholder="Enter your message" required="true"></textarea>
        </div>

            </fieldset>
</form>
<div id="note"></div>
 <button class="uk-button uk-button-primary" onclick="sendMessage()">Send my message</button>
</div>

<!-- jQuery is required -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- UIkit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit-icons.min.js"></script>
</body>
</html>
