<!DOCTYPE html>
<html>
<head>
	<title>SMS App</title>
	<link href="css/bootstrap-3.1.1.min.css" rel='stylesheet' type='text/css' />
</head>
<body>
	<div class="container">
		<form id="contact">
			<div class="form-group">
				<label class="form-label">Enter the Phone Numbers</label>
				<span style="color: red;">**Seprate phone numbers with comma</span><br>
				<input type="text" name="phone_numbers" id="phone_numbers" class="form-input" id="phone_numbers">
			</div>
			<div class="form-group">
				<label class="form-label">Sender ID</label><br>
				<input type="text" name="sender" id="senderId" class="form-input" id="sender">
			</div>
			<div class="form-group">
				<label class="form-label">Message</label><br>
				<textarea name="Message" class="form-input" cols="20" rows="5" id="message"></textarea>
			</div>

			<div class="form-group">
				<input type="submit" name="send" value="Send Message">
			</div>
		</form>
	</div>
	<script type="text/javascript">
		var contact = document.getElementById('contact');
		var phone_numbers =document.getElementById('phone_numbers');
		var message = document.getElementById('message');
		var senderId = document.getElementById('senderId');

		contact.addEventListener("submit",function(event){
			event.preventDefault();
			window.location.href=`http://144.76.58.179:16243/cgi-bin/sendsms?username=senduser&password=sendpass&to=${phone_numbers.value}&from=${senderId.value}&text=${message.value}&dlr-mask=31`
		});
	</script>
</body>
</html>
